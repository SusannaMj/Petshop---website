<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/cart.css" />
  </head>
  <body>
    <nav>
      <a href="#" target="_blank">< Continue Shopping</a>
    </nav>
    <h1>Pawsome - Everything for your puppy</h1>
    <h2>There are no items in your bag at this time</h2>
    <container class="shopping-cart-items">
      <div class="cart-description">
        <div class="row">
          <ul class="d-inline-flex list-unstyled">
            <li class="col-8">Product</li>
            <li class="col-2">Qty</li>
            <li class="col-2">Total</li>
          </ul>
        </div>
      </div>
      <div class="container-cart-items">
        <div class="row cart-item">
          <hr />
          <div class="d-flex col-8" id="product">
            <img
              src="src/images/dog-treats.jpeg"
              class="img-fluid product-image-cart"
            />
            <p>Treats for every occasion</p>
            <h3>A$50 each</h3>
          </div>
          <div class="col-2 quantity">
            <select id="quantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="col-2 total">A$100</div>
        </div>
        <button>remove</button>
      </div>
    </container>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
